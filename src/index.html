          <!-- 
            Mask SVG
            This SVG is going to be rotated, and since it is an irregular shape,
            it needs to be set up in a particular way in illustrator:
            - Create a rectangular artboard.
            - Create the "bubble" mask.  Center the circle part of the bubble in
              the artboard. (See player-bubble.ai to see some guides for how to 
              center.)
            - When exporting, select "Use Artboards" option.
          -->
          <svg class="mask" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280"><title>player-bubble</title><circle cx="140" cy="140" r="98.22" style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:20px"/><polygon points="140 33.46 122.81 33.46 131.41 18.73 140 3.99 148.59 18.73 157.19 33.46 140 33.46"/></svg>
